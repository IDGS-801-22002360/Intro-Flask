
{% block container %}
<form action="/OperasBas" method="post">
    <label for="n1">Numero 1:</label>
    <input type="number" id="n1" name="n1">
    <label for="n2">Numero 2:</label>
    <input type="number" id="n2" name="n2">
    <br>
    <label>Operación:</label>
    <br>
    <input type="radio" id="sum" name="operacion" value="sum">
    <label for="sum">Suma</label>
    <br>
    <input type="radio" id="res" name="operacion" value="res">
    <label for="res">Resta</label>
    <br>
    <input type="radio" id="mul" name="operacion" value="mul" checked>
    <label for="mul">Multiplicación</label>
    <br>
    <input type="radio" id="div" name="operacion" value="div">
    <label for="div">División</label>
    <br>
    <br>
    <button type="submit">Calcular</button>
</form>

{% if resultado is not none %}
    <div id="resultado">
        <label>Resultado: {{ resultado }}</label>
    </div>
{% endif %}
{% endblock %}
